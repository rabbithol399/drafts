<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Flexboxin</title>
        <link rel="stylesheet" href="flexstyle.css">

    </head>
    <body>
        <div class="menu-container">
            <div class="menu">
                <div class="date">Aug 14, 2016</div>
                <div class="signup">Sign Up</div>
                <div class="login">Login</div>
                </div>
            </div>
        </div>
        <div class="header-container">
            <div class="header">
                <div class="subscribe">Subscribe &#9662;</div>
                <div class="logo"><img src="images/awesome-logo.svg" alt="logo"></div>
                <div class="social"><img src="images/social-icons.svg" alt=""></div>
            </div>
        </div>
        <div class="photo-grid-container">
            <div class="photo-grid">
                <div class="photo-grid-item first-item">
                    <img src="images/one.svg" alt="">
                </div>
                <div class="photo-grid-item">
                    <img src="images/two.svg" alt="">
                </div>
                <div class="photo-grid-item">
                    <img src="images/three.svg" alt="">
                </div>
                <div class="photo-grid-item">
                    <img src="images/four.svg" alt="">
                </div>
                <div class="photo-grid-item last-item">
                    <img src="images/five.svg" alt="">
                </div>
            </div>
        </div>
        <div class="table-container">
            <table class="table">
                <style>
                    caption{
                        text-align: center;
                    }
                </style>
                <caption>Table Charset</caption>
                <tr>
                    <th>Skill</th>
                    <th>Time</th>
                    <th>Gain</th>
                </tr>
                <tr>
                    <td>HTML</td>
                    <td>Maxed</td>
                    <td>Norse</td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>Maxed</td>
                    <td>W3</td>
                </tr>
                <tr>
                    <td>Python</td>
                    <td>Maxed</td>
                    <td>Schaf</td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <div class="footer-item footer-one"></div>
            <div class="footer-item footer-two"></div>
            <div class="footer-item footer-three"></div>
        </div>
    </body>

</html>
